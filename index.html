<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whatsapp Design using Html & CSS</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
	<div class="container">
		<div class="leftSide">
			
			<div class="chatlist">
				<p>usuarios conectados</p>
				<div class="block active">
					
					<div class="details">
						<div class="listHead">
							<h4>Muhammad Shayan</h4>
							
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<div class="rightSide">
			

			<h1>chat grupal</h1>
			<div class="chatBox">
				
				<div class="message my_message">
					<p>Hi</p>
				</div>
				
			</div>
			
			
			<div class="chatBox_input">
				<ion-icon name="person" aria-label="Adjuntar archivo"></ion-icon>
				<button onclick="document.getElementById('uploadImage').click()"> 
					<ion-icon name="attach"></ion-icon>
					
				  </button>
				  <ion-icon name="send" type="file" class="send_image" ></ion-icon>
				  <input type="file" id="uploadImage" accept="image/*" style="display:none">
				  
				
				<input type="text" placeholder="Type a message">
				<ion-icon name="send" type="file">
				<input type="text" onclick="imagen()"></input>
				</ion-icon>

				<ion-icon names="ios_share"></ion-icon>
				
		</div>
	</div>

	</script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
